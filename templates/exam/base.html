{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
</head>
<body>
   <header class="container-fluid header">
        <div class="row one_row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2 one_row_left">
                        蓝鲸智云&nbsp;&nbsp;<span class="line"></span>&nbsp;&nbsp;<span>认证系统</span>
                    </div>
                    <div class="col-md-10 one_row_left">
                        <a href="{% url 'index' %}">首页</a>
                        <a href="{% url 'test_list' %}" class="header_a">考试</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 one_row_left">
                <span class="text-success" style="position: absolute; right: 100px;">欢迎{{ request.session.e_username}}登录</span>
                <a href="{% url 'logout' %}" class="btn_custom" style="color: #fffff7">退出</a>
            </div>
        </div>
        <div class="row two_row title">
            <span class="col-md-12">腾讯蓝鲸智云--运维工程师认证（理论基础）</span>
        </div>
   </header>
       {% block content %}
       {% endblock %}
   <div class="text-center text-default"
         style="width: 100%; height: 100px; background:#F2F2F2;
         line-height: 100px; margin-top: 19.5%">Copyright&nbsp;&copy;2020 腾云忆想科技有限公司 版权所有</div>

</body>
</html>
